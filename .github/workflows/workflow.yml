name: Build & Lint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: macos-12
    timeout-minutes: 10 # If a build exceeds 10 mins, it probably went stale
    steps:
      - uses: actions/checkout@v2
      
      ### Caching
      - uses: actions/cache@v2
        name: "Cache Derived Data"
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/AuroraEditor-*/Build
            ~/Library/Developer/Xcode/DerivedData/AuroraEditor-*/SourcePackages
          key: ${{ runner.os }}-derivedData-cache-${{ hashFiles(
              'AuroraEditor.xcworkspace/xcshareddata/swiftpm/Package.resolved',
              'AuroraEditor.xcodeproj/xcshareddata/swiftpm/Package.resolved'
            ) }}
          restore-keys: |
            ${{ runner.os }}-derivedData-cache
      
      - name: MacOS Version
        run: sw_vers
      - name: Toolchain version
        run: swift -version
      - name: SwiftLint (version)
        run: swiftlint version
      - name: SwiftLint (GH Actions)
        run: swiftlint --reporter github-actions-logging --strict
      - name: Swift (clean) Build
        run: set -o pipefail && xcodebuild -verbose -workspace "AuroraEditor.xcworkspace" -scheme "AuroraEditor" clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
